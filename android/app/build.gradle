plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.aftercode"
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    defaultConfig {
        applicationId "com.example.aftercode"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22"
    implementation 'androidx.core:core-ktx:1.12.0'
    debugImplementation 'io.flutter:flutter_embedding_debug:1.0.0-c519ee916e'  // Version EXACTE de votre Flutter
    releaseImplementation 'io.flutter:flutter_embedding_release:1.0.0-c519ee916e'
}